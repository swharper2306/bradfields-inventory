<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bradfields Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #messageBox {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Bradfields Inventory System</h1>

    <form action="/add" method="post">
        <input type="text" name="item_name" placeholder="Item Name" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="number" name="quantity" placeholder="Qty" required min="1">
        <input type="text" name="barcode" placeholder="Barcode (Scan or Type)" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Quick Scan Update</h2>
    <form id="scanForm">
        <input type="text" name="barcode" id="barcodeInput" placeholder="Scan barcode here..." autofocus required>
        <select name="action" id="actionSelect">
            <option value="add">Add One</option>
            <option value="subtract">Subtract One</option>
        </select>
        <button type="submit" style="display:none;">Submit</button>
    </form>

    <div id="messageBox"></div>

    <input type="text" id="searchInput" placeholder="Search inventory..." onkeyup="filterTable()" style="margin: 20px 0; padding: 8px; width: 300px;">

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Location</th>
                <th>Quantity</th>
                <th>Barcode</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr data-barcode="{{ item[4] }}">
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td class="quantity-cell">{{ item[3] }}</td>
                <td>{{ item[4] or '' }}</td>
                <td>
                    <form action="/delete/{{ item[0] }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <form action="/edit/{{ item[0] }}" method="get" style="display:inline;">
                        <button type="submit">Edit</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<script>
function filterTable() {
    const input = document.getElementById("searchInput");
    const filter = input.value.toLowerCase();
    const table = document.getElementById("inventoryTable");
    const rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let match = false;

        for (let j = 0; j < cells.length; j++) {
            const text = cells[j].textContent || cells[j].innerText;
            if (text.toLowerCase().indexOf(filter) > -1) {
                match = true;
                break;
            }
        }

        rows[i].style.display = match ? "" : "none";
    }
}

// Display success or error messages
function showMessage(message, isSuccess = true) {
    const box = document.getElementById("messageBox");
    box.textContent = message;
    box.className = isSuccess ? "success" : "error";
    box.style.display = "block";
    setTimeout(() => box.style.display = "none", 2500);
}

// Handle AJAX scan form submission
document.getElementById("scanForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const barcode = document.getElementById("barcodeInput").value;
    const action = document.getElementById("actionSelect").value;

    fetch("/scan_update", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `barcode=${encodeURIComponent(barcode)}&action=${encodeURIComponent(action)}`
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            // Update quantity in table
            const row = document.querySelector(`tr[data-barcode="${barcode}"]`);
            if (row) {
                row.querySelector(".quantity-cell").textContent = data.quantity;
            }
            showMessage(`Quantity ${action}ed. New quantity: ${data.quantity}`, true);
        } else {
            showMessage(data.message, false);
        }
    })
    .catch(err => {
        showMessage("Error communicating with server.", false);
    });

    document.getElementById("barcodeInput").value = "";
});

// Auto-submit when barcode is scanned
document.getElementById("barcodeInput").addEventListener("input", function () {
    if (this.value.length >= 3) {
        document.getElementById("scanForm").dispatchEvent(new Event("submit"));
    }
});
</script>
</body>
</html>
