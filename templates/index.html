<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bradfields Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #messageBox {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .highlight { background-color: yellow; transition: background-color 1s ease; }
        th { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Bradfields Inventory System</h1>

    <form action="/add" method="post">
        <input type="text" name="item_name" placeholder="Item Name" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="number" name="quantity" placeholder="Qty" required min="1">
        <input type="text" name="barcode" placeholder="Barcode (Scan or Type)" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Quick Scan Update</h2>
    <form id="scanForm">
        <input type="text" name="barcode" id="barcodeInput" placeholder="Scan barcode here..." autofocus required>
        <select name="action" id="actionSelect">
            <option value="add">Add One</option>
            <option value="subtract">Subtract One</option>
        </select>
        <button type="submit" style="display:none;">Submit</button>
    </form>

    <div id="messageBox"></div>

    <input type="text" id="searchInput" placeholder="Search inventory..." onkeyup="filterTable()" style="margin: 20px 0; padding: 8px; width: 300px;">

    <table id="inventoryTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Item Name</th>
                <th onclick="sortTable(1)">Location</th>
                <th onclick="sortTable(2)">Quantity</th>
                <th onclick="sortTable(3)">Barcode</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr data-barcode="{{ item[4] }}">
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td class="quantity-cell">{{ item[3] }}</td>
                <td>{{ item[4] or '' }}</td>
                <td>
                    <form action="/delete/{{ item[0] }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <form action="/edit/{{ item[0] }}" method="get" style="display:inline;">
                        <button type="submit">Edit</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<script>
// Search filter
function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#inventoryTable tbody tr");
    rows.forEach(row => {
        row.style.display = [...row.cells].some(td => td.textContent.toLowerCase().includes(filter)) ? "" : "none";
    });
}

// Sort table columns
let sortDirection = true;
function sortTable(colIndex) {
    const table = document.getElementById("inventoryTable");
    const tbody = table.tBodies[0];
    const rows = Array.from(tbody.querySelectorAll("tr"));

    rows.sort((a, b) => {
        const aText = a.cells[colIndex].textContent.trim().toLowerCase();
        const bText = b.cells[colIndex].textContent.trim().toLowerCase();
        const aVal = isNaN(aText) ? aText : parseFloat(aText);
        const bVal = isNaN(bText) ? bText : parseFloat(bText);

        return (aVal < bVal ? -1 : aVal > bVal ? 1 : 0) * (sortDirection ? 1 : -1);
    });

    sortDirection = !sortDirection;
    rows.forEach(row => tbody.appendChild(row));
}

// Show flash messages
function showMessage(message, isSuccess = true) {
    const box = document.getElementById("messageBox");
    box.textContent = message;
    box.className = isSuccess ? "success" : "error";
    box.style.display = "block";
    setTimeout(() => box.style.display = "none", 2500);
}

// AJAX scan form
document.getElementById("scanForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const barcode = document.getElementById("barcodeInput").value;
    const action = document.getElementById("actionSelect").value;

    fetch("/scan_update", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `barcode=${encodeURIComponent(barcode)}&action=${encodeURIComponent(action)}`
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            const row = document.querySelector(`tr[data-barcode="${barcode}"]`);
            if (row) {
                const qtyCell = row.querySelector(".quantity-cell");
                qtyCell.textContent = data.quantity;
                row.classList.add("highlight");
                setTimeout(() => row.classList.remove("highlight"), 1500);
            }
            showMessage(`Quantity ${action}ed. New quantity: ${data.quantity}`, true);
        } else {
            showMessage(data.message, false);
        }
    })
    .catch(() => showMessage("Error communicating with server.", false));

    document.getElementById("barcodeInput").value = "";
});

// Auto-submit on scan input
document.getElementById("barcodeInput").addEventListener("input", function () {
    if (this.value.length >= 3) {
        document.getElementById("scanForm").dispatchEvent(new Event("submit"));
    }
});
</script>
</body>
</html>
